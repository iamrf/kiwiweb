{% if cat %}

    <p>
        <h2>{{ cat.title }}</h2>

        {% for post in cat.posts.all %}
        <p>
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        </p>
        {% endfor %}
    </p>
    <br>
    <a href="{% url 'blog:categories' %}">Cats Index</a>

{% endif %}
