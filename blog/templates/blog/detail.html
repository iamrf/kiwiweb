{% if post %}

    <p>
        <h2>{{ post.title }}</h2>
        {% for cat in post.categories.all %}
            {{ cat.title }}, 
        {% endfor %}
        <br>
        {% for tag in post.tags.all %}
            {{ tag.title }}, 
        {% endfor %}
    </p>
    <br>
    <a href="{% url 'blog:home' %}">Blog Index</a>

{% endif %}
