{% if posts %}
    {% for post in posts %}

        <p>
            <h2>{{ post.title }}</h2>
            {% for cat in post.categories.all %}
                {{ cat.title }}, 
            {% endfor %}
            <br>
            {% for tag in post.tags.all %}
                {{ tag.title }}, 
            {% endfor %}
        </p>

    {% endfor %}

{% endif %}
